/:
    template: home.twig
    variables:
        title: Home
        posts: src/content/blog.yaml
        meta:
            title: 'Stitcher 2: high performance static websites with PHP.'

/blog/page-{page}:
    template: blog/overview.twig
    variables:
        posts: src/content/blog.yaml
    config:
        pagination:
            variable: posts
            perPage: 10
            parameter: page

/blog/{id}:
    template: blog/detail.twig
    variables:
        post: src/content/blog.yaml
    config:
        collection:
            variable: post
            parameter: id

/guide/{id}:
    template: guide/detail.twig
    variables:
        page: src/content/guide.yaml
        pages: src/content/guide.yaml
    config:
        collection:
            variable: page
            parameter: id
        guide:
            variable: pages

/about:
    template: about.twig
    variables:
        content: src/content/about.md
        meta:
            title: About Stitcher and myself
            description: "A little information about myself and my favourite project: Stitcher"
